post_max_size = 256M
memory_limit = 512M
max_input_time = 1000
;for development mode  only
display_errors = On
error_reporting = E_ALL
display_startup_errors = On
log_errors = On
error_log = /var/www/html/error.log
magic_quotes_gpc = Off
register_globals = Off
default_charset	= UTF-8
